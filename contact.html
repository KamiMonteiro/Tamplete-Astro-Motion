<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Motion by TemplateMo</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <div class="page-navigator">
        <a href="index.html" class="page-link">HOME</a>
        <a href="gallery.html" class="page-link">GALLERY</a>
        <a href="about.html" class="page-link">ABOUT</a>
        <a href="contact.html" class="page-link">CONTACT</a>
    </div>

    <!-- Header no canto superior esquerdo -->
    <header class="top-header">
        Astro Motion
    </header>

    <!-- Vídeo como background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="video/gfp-astro-timelapse.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Seção de Contato -->
    <div class="contact-section">
        <div class="contact-container">
            <!-- Coluna do Formulário -->
            <div class="contact-form">
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send</button>
                </form>
                 <!-- Vídeo Embed do YouTube -->
                 <div class="video-embed-container">
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/UQ0FjpFdEY4" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>

                </div>
            </div>


            <!-- Coluna das Informações de Contato e Mapa -->
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>
                    Integer erat turpis, vestibulum pellentesque aliquam ultricies, finibus nec dui. Donec bibendum enim
                    mi, at tristique leo feugiat at.
                </p>
                <p>
                    Email: <a href="mailto:info@company.com" class="tm-link-white">info@company.com</a>
                </p>
                <p>
                    Tel: <a href="tel:0100200340" class="tm-link-white">010-020-0340</a>
                </p>
                <div class="map-container">
                    <iframe width="100%" height="400" id="gmap-canvas"
                        src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe>
                </div>

               
            </div>
        </div>
    </div>

</body>

</html>
